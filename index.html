            100% { background: linear-gradient(135deg, #ffd6a5, #ffefba), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text y="50" font-size="30">ðŸ¥°</text><text y="80" x="30" font-size="30">ðŸ˜½</text><text y="30" x="60" font-size="30">ðŸ’‹</text></svg>') repeat; }
        }

        header {
            background-color: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #ff85c1;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('hero-image-women.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        .hero .cta-button {
            margin-top: 20px;
            background-color: #fff;
            color: #ff69b4;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .hero .cta-button:hover {
            background-color: #ff85c1;
            color: #fff;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.4em;
        }

        .product p {
            color: #666;
            font-size: 1.2em;
        }

        .product button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .product button:hover {
            background-color: #ff85c1;
        }

        .cart {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .cart-item button:hover {
            background-color: #ff85c1;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        #paypal-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .delivery {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .delivery label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .delivery input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .delivery h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
